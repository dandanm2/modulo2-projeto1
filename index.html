<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo do Humor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <h1>Jogo do Humor - Overwatch</h1>
  </header>

  <body>
    <main>
      <section id="file">
        <div id="box">
          <img
            src="./img/overwatch-logo.png"
            alt="LOGO OVERWATCH"
            width="300px"
          />
        </div>

        <div id="file">
          <h2>
            Name:
            <span id="name">Tracer</span>
          </h2>

          <h2>
            Class:
            <span id="class">Attack</span>
          </h2>
        </div>

        <picture class="first_hero">
          <img id="hero_pic" src="./img/tracer.png" alt="error" width="800px" />
        </picture>

        <div id="box2">
          <button value="first_hero" id="btn_change">CHANGE HERO</button>
          <audio autoplay controls src="./mp3/overwatch-song.mp3"></audio>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
